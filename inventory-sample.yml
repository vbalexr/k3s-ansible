---
k3s_cluster:
  children:
    server:
      hosts:
        10.1.10.6:
        10.1.10.7:
        10.1.10.8:
    agent:
      hosts:

  # Required Vars
  vars:
    
    ansible_port: 22
    ansible_user: debian
    k3s_version: v1.33.0+k3s1

    # KubeVIP configuration
    kube_vip_cluster_iface: br0
    kube_vip_cluster_ip: 10.100.100.1
    kube_vip_access_iface: bond0
    kube_vip_access_ip: 10.1.10.5
    kube_vip_cloud_provider_tag_version: main
    kube_vip_tag_version: v0.9.1
    cluster_cidr: 10.100.100.1/29

    # MetalLB configuration
    metal_lb_controller_tag_version: v0.14.9
    metal_lb_speaker_tag_version: v0.14.9
    metal_lb_type: native
    metal_lb_iface: vlan12
    metal_lb_public_range: 10.1.12.129/25
    metal_lb_private_range: 10.1.12.2/25

    # The token should be a random string of reasonable length. You can generate
    # one with the following commands:
    # - openssl rand -base64 64
    # - pwgen -s 64 1
    token: "!!!!CHANGE ME!!!!"
    api_endpoint: "{{ hostvars[groups['server'][0]]['kube_vip_cluster_ip'] }}"

    extra_server_args: >-
      --node-ip {{ ansible_facts[kube_vip_cluster_iface]['ipv4']['address'] }}
      --tls-san {{ kube_vip_cluster_ip }}
      --tls-san {{ kube_vip_access_ip }}
      --disable servicelb
      --disable traefik
      --kube-controller-manager-arg bind-address=0.0.0.0 
      --kube-proxy-arg metrics-bind-address=0.0.0.0 
      --kube-scheduler-arg bind-address=0.0.0.0 
      --etcd-expose-metrics true 
      --kubelet-arg containerd=/run/k3s/containerd/containerd.sock
      --flannel-iface {{ kube_vip_cluster_iface }}

    # Optional vars
    # extra_server_args: ""
    # extra_agent_args: ""
    cluster_context: magi
    # api_port: 6443
    # k3s_server_location: /var/lib/rancher/k3s
    # systemd_dir: /etc/systemd/system
    # extra_service_envs: [ 'ENV_VAR1=VALUE1', 'ENV_VAR2=VALUE2' ]
    # user_kubectl: true, by default kubectl is symlinked and configured for use by ansible_user. Set to false to only kubectl via root user.

    # Manifests or Airgap should be either full paths or relative to the playbook directory.
    # List of locally available manifests to apply to the cluster, useful for PVCs or Traefik modifications.
    # extra_manifests: [ '/path/to/manifest1.yaml', '/path/to/manifest2.yaml' ]
    # airgap_dir: /tmp/k3s-airgap-images

    # server_config_yaml:  |
    #   This is now an inner yaml file. Maintain the indentation.
    #   YAML here will be placed as the content of /etc/rancher/k3s/config.yaml
    #   See https://docs.k3s.io/installation/configuration#configuration-file
    # agent_config_yaml:  |
    #   Same as server_config_yaml, but for the agent nodes.
    #   YAML here will be placed as the content of /etc/rancher/k3s/config.yaml
    #   See https://docs.k3s.io/installation/configuration#configuration-file
    # registries_config_yaml:  |
    #   Containerd can be configured to connect to private registries and use them to pull images as needed by the kubelet.
    #   YAML here will be placed as the content of /etc/rancher/k3s/registries.yaml
    #   See https://docs.k3s.io/installation/private-registry
